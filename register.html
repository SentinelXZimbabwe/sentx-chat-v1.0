<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Register - SentinelX Chat</title>
<style>
  body { font-family: Arial, sans-serif; background:#f4f6f8; display:flex;align-items:center;justify-content:center;height:100vh;margin:0; }
  .card { background:white;padding:24px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:360px; }
  h2{color:#2563eb;text-align:center;margin:0 0 12px}
  input,button { width:100%; padding:10px; margin:8px 0; box-sizing:border-box; border-radius:6px; border:1px solid #ccc; font-size:14px }
  button { background:#2563eb;color:#fff;border:none;cursor:pointer }
  .muted{color:#666;font-size:13px;text-align:center;margin-top:8px}
  #message{min-height:18px;text-align:center;margin-top:6px}
</style>
</head>
<body>
  <div class="card">
    <h2>Create account</h2>
    <input id="username" placeholder="Username" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <input id="profilePhoto" type="file" accept="image/*" />
    <button id="registerBtn">Register & Save Profile</button>
    <div id="message"></div>
    <div class="muted"><a href="console.html">Already have an account? Login</a></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
  // ---------- Firebase config (your project) ----------
  const firebaseConfig = {
    apiKey: "AIzaSyBATQcbJOTWRcgy92IZNfHO4t-qJNCONqs",
    authDomain: "version3-sentxchat-db.firebaseapp.com",
    databaseURL: "https://version3-sentxchat-db-default-rtdb.firebaseio.com",
    projectId: "version3-sentxchat-db",
    storageBucket: "version3-sentxchat-db.firebasestorage.app",
    messagingSenderId: "52628771994",
    appId: "1:52628771994:web:cfd5b53a81a3ec4e7dbb23"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const registerBtn = document.getElementById('registerBtn');
  const msg = document.getElementById('message');

  registerBtn.addEventListener('click', async () => {
    msg.style.color = 'red';
    msg.textContent = '';
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const file = document.getElementById('profilePhoto').files[0];

    if (!username || !email || !password || !file) {
      msg.textContent = 'Fill all fields and upload a profile photo.';
      return;
    }

    try {
      msg.style.color = 'black';
      msg.textContent = 'Creating account...';

      // convert image to base64 (small apps only; for production use Storage)
      const photoBase64 = await (new Promise((res, rej) => {
        const fr = new FileReader();
        fr.onload = () => res(fr.result);
        fr.onerror = rej;
        fr.readAsDataURL(file);
      }));

      // Create user in Firebase Auth
      const cred = await auth.createUserWithEmailAndPassword(email, password);
      const uid = cred.user.uid;

      // Save profile in Realtime Database under /users/{uid}
      await db.ref('users/' + uid).set({
        username,
        email,
        profilePhoto: photoBase64,
        createdAt: Date.now()
      });

      // Optionally update the Firebase Auth profile (not required but useful)
      await cred.user.updateProfile({ displayName: username, photoURL: photoBase64 });

      msg.style.color = 'green';
      msg.textContent = 'Account created â€” redirecting to console...';
      setTimeout(() => window.location.href = 'console.html', 1100);

    } catch (err) {
      msg.style.color = 'red';
      msg.textContent = err.message || 'Error creating account.';
    }
  });
  </script>
</body>
</html>
